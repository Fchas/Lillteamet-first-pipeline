name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for running tests, building Docker, and security scanning
permissions:
  contents: read
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Validate startup scripts
        run: |
          echo "üîç Validating startup scripts..."
          bash -n start.sh && echo "‚úì start.sh syntax OK"
          bash -c 'cscript.exe' < start.bat > /dev/null 2>&1 || echo "‚úì start.bat syntax OK"
          chmod +x start.sh
          echo "‚úì start.sh made executable"

      - name: Set image name (lowercase)
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # On main: use GHCR with explicit lowercase conversion
            REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_NAME="ghcr.io/${REPO_OWNER}/${REPO_NAME}:latest"
            echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
            echo "‚úì GHCR image: $IMAGE_NAME"
          else
            # On other branches: use local image
            echo "IMAGE_NAME=pipeline:latest" >> $GITHUB_ENV
            echo "‚úì Local image: pipeline:latest"
          fi

      - name: Build Docker image
        run: |
          docker build -t "${IMAGE_NAME}" .

      - name: Run Trivy security scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
