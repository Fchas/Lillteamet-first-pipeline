name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions for running tests, building Docker, and security scanning
permissions:
  contents: read
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Validate startup scripts
        run: |
          echo "üîç Validating startup scripts..."
          bash -n start.sh && echo "‚úì start.sh syntax OK"
          bash -c 'cscript.exe' < start.bat > /dev/null 2>&1 || echo "‚úì start.bat syntax OK"
          chmod +x start.sh
          echo "‚úì start.sh made executable"

      - name: Set image name (lowercase)
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # On main: use GHCR with explicit lowercase conversion
            echo "IMAGE_NAME=ghcr.io/${REPO_OWNER}/${REPO_NAME}:latest" >> $GITHUB_ENV
            echo "‚úì GHCR image: ghcr.io/${REPO_OWNER}/${REPO_NAME}:latest"
          else
            # On other branches: use local image
            echo "IMAGE_NAME=pipeline:latest" >> $GITHUB_ENV
            echo "‚úì Local image: pipeline:latest"
          fi

      - name: Build Docker image
        id: docker_build
        run: |
          IMAGE_TAG="$IMAGE_NAME"
          docker build -t "${IMAGE_TAG}" .
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Run Trivy security scan (Main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.docker_build.outputs.image_tag }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
