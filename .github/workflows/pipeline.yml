name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Needed to push images to GHCR using GITHUB_TOKEN.
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t pipeline:latest .

      - name: Run Trivy security scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: pipeline:latest
          # Non-blocking scan; don't fail the workflow on findings.
          exit-code: 0
          severity: 'CRITICAL,HIGH'

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          # GHCR image names must be lowercase; github.repository can contain uppercase.
          IMAGE="ghcr.io/${{ github.repository }}:latest"
          # Convert to lowercase
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          docker tag pipeline:latest "$IMAGE"
          docker push "$IMAGE"
