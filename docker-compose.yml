version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: first-pipeline
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app

volumes:
  app_data:
